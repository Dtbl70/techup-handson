<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EatWhereJB Fast recommender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>EatWhereJB Fast Recommender</h1>
  </header>

  <div class="filters">
    <div>
      <label for="filter-halal">Halal: </label>
      <select id="filter-halal">
        <option value="all">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div>
      <label for="filter-budget">Budget: </label>
      <select id="filter-budget">
        <option value="all">All</option>
        <option value="$">$$</option>
        <option value="$$$">$$$</option>
      </select>
    </div>

    <div>
      <label for="filter-food-type">Food Type: </label>
      <select id="filter-food-type">
        <option value="all">All</option>
        <option value="Cafe">Cafe</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Local Food">Local Food</option>
      </select>
    </div>
  </div>

  <div id="recommendation-list">
    <!-- Recommendation cards will be dynamically injected here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
